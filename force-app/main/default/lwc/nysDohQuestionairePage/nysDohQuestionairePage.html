<template>

    <h1 class="section-title">Screening</h1>


    <div class="slds-form">
        <div class="slds-form__row">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <!-- First Set Questions 1 -->
                    <div class="slds-form__item slds-p-bottom_small">
                        <lightning-radio-group name="question0" label="Was a Respiratory Viral Panel performed for you?"
                            options={respiratoryViralPanelOpts} type="radio" onchange={handleResponseChange}
                            style="width: 100%;" required>
                        </lightning-radio-group>
                    </div>
                    <div class="slds-form__item slds-p-bottom_small">
                        <div class="form-section radio-group">
                            <lightning-radio-group name="question1" label="Do you have symptoms?" options={yesNoOptions}
                                type="radio" onchange={handleResponseChange} style="width: 100%;" required>
                            </lightning-radio-group>
                        </div>
                    </div>

                    <!-- First Set Questions 2 -->
                    <template if:true={isQuestion1True}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <div class="form-section radio-group">
                                <lightning-checkbox-group name="Checkbox Group" label="Which symptoms?"
                                    options={symptomsOptions} value={_selected} onchange={handleChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>
                    </template>
                    <template if:true={otherfield}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-input type="text" label="Please mention the other symptoms"
                                value={otherSymptomValue} onchange={otherFieldChange}></lightning-input>
                        </div>
                    </template>

                    <!-- First Set Questions 3 -->
                    <template if:true={isQuestion1True}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-radio-group name="question2" label="Do you work for any healthcare provider or an emergency
                            responder?" options={yesNoOptions} type="radio" onchange={handleResponseChange}
                                style="width: 100%;" required>
                            </lightning-radio-group>
                        </div>
                    </template>
                    <template if:true={isQuestion1False}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-radio-group name="question3"
                                label="Are you a health care worker or work within a nursing home?"
                                options={yesNoOptions} type="radio" onchange={handleResponseChange} style="width: 100%;"
                                required>
                            </lightning-radio-group>
                        </div>
                    </template>

                    <!-- First Set Questions 4 -->
                    <template if:true={isQuestion2False}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-radio-group name="question4"
                                label="Have you had contact with a confirmed COVID-19 case?" options={yesNoOptions}
                                type="radio" onchange={handleResponseChange} style="width: 100%;" required>
                            </lightning-radio-group>
                        </div>
                    </template>
                    <template if:true={isQuestion3True}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-radio-group name="question5" label="Have you been exposed to COVID?"
                                options={yesNoOptions} type="radio" onchange={handleResponseChange} style="width: 100%;"
                                required>
                            </lightning-radio-group>
                        </div>
                    </template>

                    <!-- First Set Questions 5 -->
                    <template if:true={isQuestion5True}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-combobox name="byWhom" label="By whom?" placeholder="Select Option"
                                options={byWhom} onchange={handleWhomChange} style="width: 100%;" required>
                            </lightning-combobox>
                        </div>
                    </template>
                    <template if:true={isQuestion5False}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-radio-group name="question7"
                                label="Have you traveled internationally in the last 14 days?"
                                placeholder="Select Option" options={yesNoOptions} onchange={handleResponseChange}
                                style="width: 100%;" required>
                            </lightning-radio-group>
                        </div>
                    </template>

                    <!-- First Set Questions 6 -->
                    <template if:true={isQuestion7False}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-radio-group name="question8" label="Are you over 60 years old?"
                                placeholder="Select Option" options={yesNoOptions} onchange={handleResponseChange}
                                style="width: 100%;" required>
                            </lightning-radio-group>
                        </div>
                    </template>
                    <template if:true={isQuestion8False}>
                        <div class="slds-form__item slds-p-bottom_small" style="padding-left: 4px;">
                            <div class="form-section radio-group">
                                <fieldset>
                                    <legend class="label-custom">Do you have the following chronic illnesses?<abbr
                                            class="required">* </abbr>
                                        <ul style="font-weight: normal;">
                                            <li>&#8226; Cardiovascular diseases</li>
                                            <li>&#8226; Diabetes</li>
                                            <li>&#8226; Chronic obstructive pulmonary disease</li>
                                            <li>&#8226; Chronic kidney diseases</li>
                                            <li>&#8226; Cancer</li>
                                        </ul>
                                    </legend>
                                    <div class="slds-list_horizontal slds-p-bottom_small">
                                        <lightning-radio-group name="question9" label="" options={yesNoOptions}
                                            onchange={handleResponseChange} style="width: 100%;margin-left: 7px;" required class="hideLWCLabel">
                                        </lightning-radio-group>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </template>

                    <!-- First Set Questions 7 -->
                    <template if:true={isQuestion9True}>
                        <div class="slds-form__item slds-p-bottom_small">
                            <lightning-checkbox-group name="Checkbox Group" variant="label-hidden"
                                options={chronicillness} value={_chronicDisease} label="Which illness(es)?"
                                onchange={handlechronicChange} required>
                            </lightning-checkbox-group>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <template if:true={allDone}>
        <h4 class="slds-p-top_large">Please click on Next to proceed.</h4>
    </template>
</template>
