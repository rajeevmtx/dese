<template>
    <!-- Spinner -->
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
    </template>

    <div class="app-container slds-grid slds-gutters slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
            <c-nysdoh-help-text help-text={helpText}></c-nysdoh-help-text>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
            <div class="container">
                <!-- <div class="d-flex">
                    <h4>Personal Information</h4>
                    <span> (Steps 1 of 4)</span>
                </div> -->
                <lightning-record-edit-form object-api-name="Volunteer__c" onsubmit={handleSubmit}>
                    <lightning-messages></lightning-messages>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <!-- 1st row -->
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="First_Name__c" value={volunteer.First_Name__c} required></lightning-input-field>
                        </div>                        
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Last_Name__c" value={volunteer.Last_Name__c} required></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Phone__c"  value={volunteer.Phone__c} required></lightning-input-field>                           
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field field-name="Email__c" value={volunteer.Email__c} required></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <!-- <lightning-input-field field-name="Age__c" value={volunteer.Age__c} required></lightning-input-field> -->
                        </div>                        
                    </div>
                    <div class="slds-float_right slds-m-top_small slds-m-bottom_small">
                        <lightning-button variant="brand" 
                        type="submit" label="Next">
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </div>
    </div>
</template>
