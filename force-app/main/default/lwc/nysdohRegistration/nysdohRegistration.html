<template>
    <!-- Spinner -->
    <div class="backdrop" if:true={showSpinner}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </div>
    </div>

    <!-- Heading -->
    <div class="has-shadow slds-p-vertical_medium slds-m-bottom_medium heading_header_registration">
        <div class="container d-flex justify-space-between">
            <h1 class="app-title">Volunteer Registration Form</h1>
        </div>
    </div>

    <div class="container">
        <div class="app-container">
            <div class="app-sidebar">
                <!-- Flow Steps -->
                <c-nysdoh-flow-steps current-step={currentStep} original-step={originalStep}></c-nysdoh-flow-steps>
            </div>

            <div class="app-content">
                <!-- Different steps pages -->
                <template if:true={showPersonalInformation}>
                    <c-nysdoh-personal-information onnext={navigateAddressInformation} 
                        volunteer={volunteer} ></c-nysdoh-personal-information>
                </template>
                <template if:true={showAddressInformation}>
                    <c-nysdoh-address-information onnext={navigateToOtherInformation} 
                        onprev={navigateToPersonalInfo} volunteer={volunteer} ></c-nysdoh-address-information>
                </template>

                <template if:true={showOtherInformation}>
                    <c-nysdoh-qualification onnext={navigateToThankYou} 
                        onprev={navigateAddressInformation} volunteer={volunteer}></c-nysdoh-qualification>
                </template>

                <!-- <template if:true={showConfirmation}>
                    <c-nysdoh-confirmation onthankyou={navigateToThankYou} 
                        onprev={navigateToOtherInformation} volunteer={volunteer}></c-nysdoh-confirmation>
                </template> -->

                <template if:true={showThankYouScreen}>
                    <c-nysdoh-thank-you-screen></c-nysdoh-thank-you-screen>
                </template>
            </div>

            <!-- Footer here -->
            <!-- Need to check with Aviral for Footer -->
            <!-- <div class="app-content slds-size_1-of-1 slds-large-size_12-of-12">
                <div class="slds-m-top_large text-right newfooter">
                    <p>{footerText}</p>
                </div> -->
        </div>
    </div>
</template>
