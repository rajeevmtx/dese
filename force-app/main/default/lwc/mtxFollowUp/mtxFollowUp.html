<template>

    <!-- Heading -->
    <div class="has-shadow slds-p-vertical_medium slds-m-bottom_medium heading_header_registration">
        <div class="container d-flex justify-space-between">
            <h5>Follow Up</h5>
        </div>
    </div>
    
    <template if:true={show_data}>
        <div class="container">
            <div class="card bg-secondary text-white slds-m-bottom_small">
                <div class="card-body">Please provide accurate information on all the symptoms so that we can properly
                    evaluate the situtation and may provide guidance for you.</div>
            </div>
            <br />
            <div class="slds-m-bottom_small slds-m-left_medium">

                <div class="slds-m-bottom_small">
                    If you had fever, what's the highest temprature recorded with a thermometer?
                </div>

                <template for:each={thermometerType} for:item="item" class="slds-m-left_small">
                    <fieldset key={item.value} style="display: block; float: left;">
                        <div class="slds-form-element__control">
                            <span class="slds-radio">
                                <input name="Radiogroup" id={item.value} type="radio" value={item.value}
                                    onchange={thermometerChange} />
                                <label class="slds-radio__label" for={item.value}>
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">{item.label}</span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                </template>

                <lightning-input class={tempratureInput} type="Number" maxlength=3 name="input1" value={temprature}
                    placeholder="Temperature *" onchange={tempratureChange}></lightning-input>
            </div>
            <div class="slds-m-bottom_small slds-m-left_medium">
                <!--<lightning-radio-group name="medicineRadioGroup" label="Did you take any anti-fever medicine?" options={medicine}
                value={medicineValue} type="radio" onchange={medicineValueChange}>
            </lightning-radio-group> -->

                <div class="slds-m-bottom_small">
                    Did you take any anti-fever medicine?
                </div>

                <template for:each={medicine} for:item="item" class="slds-m-left_small">
                    <fieldset key={item.value} style="display: block; float: left;">
                        <div class="slds-form-element__control">
                            <span class="slds-radio">
                                <input name="medicineRadiogroup" id={item.value} type="radio" value={item.value}
                                    onchange={medicineValueChange} />
                                <label class="slds-radio__label" for={item.value}>
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">{item.label}</span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                </template>

            </div>
        </div>

        <div class="slds-float_right slds-m-top_large margin-right">
            <lightning-button class="slds-m-left_x-small" variant="brand" label="Submit" title="submit"
                onclick={handleSubmit}></lightning-button>
        </div>
    </template>

    <template if:true={thankYou}>
        <div class="slds-align_absolute-center">
            <h3>Thank You!!</h3>
        </div>
    </template>
</template>
