    <div class="subheader slds-m-top_large">
        6.1 Part D - Prevention and Intervention Programs for Children and Youth Who Are Neglected,
        Delinquent or At Risk
    </div>
    <div class="table-header slds-m-top_small slds-m-bottom_small">
        <div class="small-header">Title I, Part D Districts with residential facilities providing
            services N or D children and youth </div>
        <div class="resource-icon">

    </div>
    <div class=" instructions-section slds-box slds-m-bottom_medium">
        <h3 class="instructions slds-m-bottom_medium">Program Purpose</h3>

        <ol class="instructions__data list">
            <li>To improve educational services for children and youth in local, tribal, and State
                institutions for neglected or delinquent children and youth so that such children
                and youth the opportunity to meet the same challenging State academic standards that
                all children in the State are expected to meet.</li>
            <li>To provide such children and youth with the services needed to make a successful
                transition from institutionalization to further schooling or employment.</li>
            <li> To prevent at-risk youth from dropping out of school, and to provide dropouts, and
                children and youth returning from correctional facilities or institutions for
                neglected or delinquent children and youth, with a support system to ensure their
                continued education and the involvement of their families and communities.</li>
        </ol>
    </div>

    <template if:true={showContact}>
        <p class="paragraph">
            Provide contact information for the residential facility or facilities in your school
            district
        </p>
        <div class="narrative-box">
            <div class="slds-grid slds-gutters">
                <div class="slds-col sample-box slds-size_1-of-2">
                    <lightning-input name="facilityName" type="text" label="Name of the facility"
                        placeholder="Sample Text" value={facilityName} onchange={handledataChange} disabled={readOnly}>
                    </lightning-input>
                </div>
                <div class="slds-col sample-box  slds-size_1-of-2">
                    <lightning-input name="contactName" type="text" label="Name and title of contact"
                        placeholder="Sample Text" value={contactName} onchange={handledataChange} disabled={readOnly}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col  sample-box slds-size_1-of-2">
                    <lightning-input name="phone" type="text" label="Phone Number" placeholder="1234567890"
                        value={phone} onchange={handledataChange} disabled={readOnly}>
                    </lightning-input>
                </div>
                <div class="slds-col sample-box slds-size_1-of-2">
                    <lightning-input name="email" type="text" label="Email Address" placeholder="abc@xyz.com"
                        value={email} onchange={handledataChange} disabled={readOnly}>
                    </lightning-input>
                </div>
            </div>
            <template if:true={showCancel}>

        </div>
