<template>
    <c-allocation-instructions></c-allocation-instructions>
    <div class="subheader slds-m-top_large">
        6.3.1 - Low-income data source
    </div>

    <div class="paragraph slds-m-top_x-large">
        Select the low income source of data
    </div>
    <div class="combobox">
        <lightning-combobox name="income" variant="label-hidden" value={value1} placeholder="Select" options={options}
            onchange={handleChange}>
        </lightning-combobox>
    </div>

    <div class="paragraph slds-m-top_x-large">
        Describe Other
    </div>
    <div class="describe-box">
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <!-- <textarea id="textarea-id-03" placeholder="Describe Here" class="slds-textarea"></textarea> -->
                <lightning-textarea name="Title1OtherIncomeSource" variant="label-hidden" placeholder="Describe Here"
                    value={Title1OtherIncomeSource} onchange={handledataChange}>
                </lightning-textarea>
            </div>
        </div>
    </div>


    <div class="subheader slds-m-top_large">
        6.3.2 - Method of qualification
    </div>

    <div class="paragraph slds-m-top_x-large">
        Select the method of qualifying Title I Schools
    </div>
    <div class="combobox">
        <lightning-combobox name="qualify" variant="label-hidden" value={value2} placeholder="Select"
            options={incomeOptions} onchange={handleChange}>
        </lightning-combobox>
    </div>

    <div class="paragraph slds-m-top_x-large">
        Describe Other
    </div>
    <div class="describe-box">
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <!-- <textarea id="textarea-id-04" placeholder="Describe Here" class="slds-textarea"></textarea> -->
                <lightning-textarea name="Title1OtherQualification" variant="label-hidden" placeholder="Describe Here"
                    value={Title1OtherQualification} onchange={handledataChange}>
                </lightning-textarea>
            </div>
        </div>
    </div>
