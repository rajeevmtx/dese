<template>
    <div class="addressForm">
        <div class="slds-grid">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-text-heading_small slds-text-title_bold">
                    Assessment Questionaire
                </div>  
            </div>
        </div>

        <div class="slds-p-left_small slds-p-right_small slds-m-top_medium">
            <div class="slds-gutters_medium">
                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p data-point="1" class="slds-m-top_medium qast">Did the district complete assessment(s) in all areas related to the suspected disability(ies) including consideration of any needed assistive technology devices and services and/or instruction in Braille?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-radio-group name="question" class="slds-m-top_medium horizontal-radio input-style hor-radio"                        
                            options={yesNoOption} type="radio" onchange={handleInput}>
                        </lightning-radio-group>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p data-point="2" class="slds-m-top_medium qast">Did the student’s record contain documentation of instructional supports, such as remedial instruction, consultative services for teachers, availability of reading instruction, appropriate services for linguistic minority students or behavioral interventions provided prior to the student’s referral for an evaluation to determine eligibility for special education?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-combobox name="stageName"
                            options={pickOptions}>
                        </lightning-combobox>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p  data-point="3" class="slds-m-top_medium qast">How were assessments administered and interpreted by trained individuals?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-input type="text"></lightning-input>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p  data-point="4" class="slds-m-top_medium qast">When was an Educational Assessment by a representative of the school district, including a history of the student’s educational progress in the general curriculum, in the student’s record?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-input type="date" name="input1" ></lightning-input>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p  data-point="5" class="slds-m-top_medium qast">Do the assessment summaries define in detail and in educationally relevant and common terms, the student’s needs, offering explicit means of meeting those needs?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-radio-group name="question" class="horizontal-radio input-style slds-m-top_medium hor-radio"                        
                        options={yesNoOption} type="radio" onchange={handleInput}>
                        </lightning-radio-group>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p  data-point="6" class="slds-m-top_medium qast">When were summaries of assessments completed prior to discussion by the Team and, upon request, made available to the parent at least two days in advance of the Team discussion?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-input type="date" name="input1" ></lightning-input>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p  data-point="7" class="slds-m-top_medium qast">If the student was suspected of having a specific learning disability, was there a written determination as to whether s/he has such a disability?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-combobox name="stageName"
                            options={pickOptions}>
                        </lightning-combobox>
                    </div>
                </div>

                <div  class="slds-grid slds-wrap">
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                        <p  data-point="8" class="slds-m-top_medium qast">How was the written determination signed by all the Team members?</p>
                    </div>
                    <div class="slds-col slds-m-bottom_medium slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <lightning-input type="text"></lightning-input>
                    </div>
                </div>

            </div>
        </div>

    </div>
   
</template>
