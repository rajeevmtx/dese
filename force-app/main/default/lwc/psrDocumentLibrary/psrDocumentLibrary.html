    <template if:true={isManageDocumentOpen}>
      <section aria-hidden="false" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalManageDocument}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Documents</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <label class="slds-form-element__label" for="horizontal-input-id-02">Name: </label> <b> Progress Reports and content </b><br><br>
              <lightning-file-upload
            label="Upload"
            name="fileUploader"
            onuploadfinished={handleUploadFinished}
            multiple>
    </lightning-file-upload>
    <template if:true={uploadedFileNames}>
      <label class="slds-form-element__label" for="horizontal-input-id-02">Files Attached: </label> <b> {uploadedFileNames} </b>
    </template>
    
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalManageDocument} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetailsManageDocument} title="OK">OK</button>
            </footer>
        </div>
      </section>
      <div  class="slds-backdrop slds-backdrop_open" >
      </div>
    </template>

    <template if:true={isEmailOpen}>
      <section aria-hidden="false" role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open ">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalEmail}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Email</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
              <lightning-input type="text" label="To" placeholder="Email Address here..."></lightning-input>
              <lightning-input type="text" label="Subject" placeholder="Subject here..."></lightning-input>
              <label class="slds-form-element__label" for="horizontal-input-id-02">Body</label>
              <textarea id="textarea-id-01" rows=12 class="slds-textarea" placeholder="Body here..."></textarea>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalEmail} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetailsEmail} title="OK">OK</button>
            </footer>
        </div>
      </section>
      <div  class="slds-backdrop slds-backdrop_open" >
      </div>
    </template>

    <template if:true={isChatterOpen}>
