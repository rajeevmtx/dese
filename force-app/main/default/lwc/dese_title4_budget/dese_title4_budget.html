            Indirect costs are those expenses of doing business that are not readily identifed with a particular
            grant, contract, project fund or activity, but are necessary for the general operation of the
            organization and the conduct of the activities it performs. Because these expenses are difficult to

            for fairly and conveniently apportioning indirect costs across all programs within the boundaries of
            sound administrative principles<span if:true={readMore}>
