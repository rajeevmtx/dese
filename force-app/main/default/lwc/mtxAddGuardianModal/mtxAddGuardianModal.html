<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Guardian</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- Form starts here -->
                <lightning-record-edit-form object-api-name="Guardian_Information__c" onsubmit={handleAddGuardian}
                    onsuccess={handleSuccess} record-id={guardianId}>
                    <lightning-messages>
                    </lightning-messages>
                    <div class="app-container slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                            <lightning-input-field field-name="Type__c" required></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-2 slds-large-size_6-of-12">
                            <lightning-input-field field-name="First_name__c" required >
                            </lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-2 slds-large-size_6-of-12">
                            <lightning-input-field field-name="Last_Name__c" required >
                            </lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                            <lightning-input-field field-name="Primary_Cell_Number__c" required></lightning-input-field>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                            <lightning-input-field field-name="Landline_Number__c" required></lightning-input-field>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>Cancel</button>
                        <lightning-button class="slds-button" variant="brand" type="submit" label="Add">
                        </lightning-button>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
