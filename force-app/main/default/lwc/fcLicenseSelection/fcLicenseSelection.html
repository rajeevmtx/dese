<template>
    <div if:true={showSpinner}>
        <div class="backdrop">
            <div class="spinner">
                <lightning-spinner alternative-text="Loading...">
                </lightning-spinner>
            </div>
        </div>
    </div>
    <br />
    <c-fc-side-bar selected-tab="Home" show-footer>
        <div slot="body">
            <div class="has-shadow slds-p-vertical_medium slds-m-bottom_x-large bg-white">
                <div class="container d-flex justify-space-between">
                    <div class="d-flex justify-space-between">

                </div>
            </div>

                        <div class="slds-card is-actionable license-card margin-auto slds-p-around_small">
                            <div class="slds-card__content">
                                <h5 class="page-title slds-m-bottom_small text-brand card-title">
                                    <span>
                                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="server"
                                            class="svg-inline--fa fa-server fa-w-16" role="img"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path fill="currentColor"
                                                d="M480 160H32c-17.673 0-32-14.327-32-32V64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm112 248H32c-17.673 0-32-14.327-32-32v-64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm112 248H32c-17.673 0-32-14.327-32-32v-64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24z">
                                            </path>
                                        </svg>
                                    </span>

                                <p class="slds-m-bottom_medium">
                                    {Portal_Installation_Help_Text}
                                </p>
                                <div class="controls">
                                    <button data-permit-type="License"
                                        class="slds-button license_button slds-button_stretch"
                                        onclick={handleNewApplication}>Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="slds-col slds-p-horizontal_small slds-size_1-of-1 slds-large-size_4-of-12 slds-p-bottom_large">
                        <div class="slds-card is-actionable license-card margin-auto slds-p-around_small">
                            <div class="slds-card__content">
                                <h5 class="page-title slds-m-bottom_small text-brand card-title">
                                    <span>
                                        <svg aria-hidden="true" focusable="false" data-prefix="fas"
                                            data-icon="puzzle-piece" class="svg-inline--fa fa-puzzle-piece fa-w-18"
                                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                            <path fill="currentColor"
                                                d="M519.442 288.651c-41.519 0-59.5 31.593-82.058 31.593C377.409 320.244 432 144 432 144s-196.288 80-196.288-3.297c0-35.827 36.288-46.25 36.288-85.985C272 19.216 243.885 0 210.539 0c-34.654 0-66.366 18.891-66.366 56.346 0 41.364 31.711 59.277 31.711 81.75C175.885 207.719 0 166.758 0 166.758v333.237s178.635 41.047 178.635-28.662c0-22.473-40-40.107-40-81.471 0-37.456 29.25-56.346 63.577-56.346 33.673 0 61.788 19.216 61.788 54.717 0 39.735-36.288 50.158-36.288 85.985 0 60.803 129.675 25.73 181.23 25.73 0 0-34.725-120.101 25.827-120.101 35.962 0 46.423 36.152 86.308 36.152C556.712 416 576 387.99 576 354.443c0-34.199-18.962-65.792-56.558-65.792z">
                                            </path>
                                        </svg>
                                    </span>Background Record Check </h5>
                                <p class="slds-m-bottom_medium">{Portal_Request_Duplicate_Permit_Help_Text}</p>
                                <div class="controls">
                                    <button class="slds-button license_button slds-button_stretch"
                                        onclick={handleBackgroundRecordCheck}>Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>

    </c-fc-side-bar>
</template>
