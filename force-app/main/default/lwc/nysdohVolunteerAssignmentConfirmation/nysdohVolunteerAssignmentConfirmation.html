<!-- NYSDOH Volunteer Assignment Confirmation -->
<template>
    <div if:true={showSpinner}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </div>
    </div>
    <section if:false={showSpinner} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
             aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                Confirmation
            </header>
            <div class="slds-modal__content " id="modal-content-id-1">
                <div slot="body">
                    <div class="padding-horizontal slds-m-around_small">
                        <c-psr-help-text help-text="Do you want accept the request"></c-psr-help-text>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" label="Accept" variant="brand" onclick={acceptRequest}></lightning-button>
                    <lightning-button class="slds-m-top_small slds-p-left_small" onclick={rejectRequest}
                                      type="submit" label="Reject"></lightning-button>
                </footer>
            </div>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
