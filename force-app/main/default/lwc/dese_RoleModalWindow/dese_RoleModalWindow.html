<template>
    <div class="add-btn">
        <lightning-button label="Add New Role/Detail" title="Download action" icon-name="utility:add"
            onclick={showModal} class="slds-m-left_x-small"></lightning-button>
    </div>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class={modalClass}>
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse"
                        size="small">
                    </lightning-icon>
                </button>
                <div class="modal-header">
                    Add New Role/Detail
                </div>
            </header>
            <div class="slds-modal__content slds-p-around_xx-large" id="modal-content-id-1">
                <div class="modal-content">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col  slds-size_1-of-2">
                            <lightning-input type="text" label="No.of Staff" placeholder="">
                            </lightning-input>
                        </div>
                        <div class="slds-col   slds-size_1-of-2">
                            <lightning-input type="text" label="Total FTE" placeholder="">
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col  slds-size_1-of-2">
                            <lightning-input type="text" label="Amount" placeholder="">
                            </lightning-input>
                        </div>
                        <div class="slds-col   slds-size_1-of-2">
                            <lightning-input type="text" label="Primary Function" placeholder="">
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col  slds-size_1-of-2">
                            <lightning-input type="text" label="Comments" placeholder="">
                            </lightning-input>
                        </div>
                        <div class="slds-col   slds-size_1-of-2">
                            <lightning-input type="text"
                                label="Amount Included in this expenditure for Equitable Services" placeholder="">
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col  slds-size_1-of-2">
                            <lightning-input type="text" label="MTRS" placeholder="">
                            </lightning-input>
                        </div>
                    </div>

                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={closeModal}>
                </lightning-button>
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" title="Save"
                    onclick={handleSave}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class={modalBackdropClass}></div>
</template>
