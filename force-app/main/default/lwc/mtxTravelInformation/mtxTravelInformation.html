<template>
    <!-- Spinner -->
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
    </template>
    <div class="app-container slds-grid slds-gutters slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
            <c-psr-help-text help-text={travelerHelpText}></c-psr-help-text>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
            <div class="container">
                <div class="d-flex">
                    <h4>Travel Information</h4>
                    <span> &nbsp; (Steps 5 of 7)</span>
                </div>
                <br />
                <lightning-record-edit-form density="comfy" object-api-name="Traveller__c" onsuccess={handleFormSuccess}
                    onsubmit={handleFormSubmit} onload={handleOnLoad} onerror={handleOnError} record-id={travelId}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Did_traveler_travel_in_affected_Country__c" required>
                    </lightning-input-field>
                    <lightning-input-field field-name="Does_traveler_Live_in_affected_Country__c" required>
                    </lightning-input-field>
                    <lightning-layout>
                        <lightning-layout-item size="4">
                            <lightning-input-field
                                message-when-too-short="Your entry does not match the allowed format MM, DD, YYYY or MM/DD/YYYY."
                                message-when-bad-input="abcd" field-name="Date_Travelled_To_affetced_Country__c"
                                required>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="4">
                            <lightning-input-field field-name="Date_Travelled_From_affetced_Country__c" required>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="4">
                            <lightning-input-field field-name="Date_Travelled_To_US__c" required>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </lightning-layout>

                    <!-- <lightning-input-field field-name="">
                    </lightning-input-field> -->

                    <lightning-input-field field-name="Did_Traveller_travel_affected_city__c" required>
                    </lightning-input-field>
                    <lightning-input-field field-name="Does_traveller_Live_in_this_country__c" required>
                    </lightning-input-field>
                    <lightning-input-field field-name="Subject__c" value={subjectId} style="display: none">
                    </lightning-input-field>
                    <lightning-button variant="brand" style="float: right;" class="slds-m-top_medium" type="submit"
                        label="Next">
                    </lightning-button>
                    <lightning-button style="float: right;" class="slds-m-right_small slds-m-top_medium" label="Back"
                        onclick={goBack}>
                    </lightning-button>
                </lightning-record-edit-form>

            </div>
        </div>
    </div>
</template>
