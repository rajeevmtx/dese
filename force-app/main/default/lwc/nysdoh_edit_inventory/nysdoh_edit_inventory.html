<!-- NYSDOH Demand -->
<template>
    <div if:true={showSpinner}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </div>
    </div>
    <section if:false={showSpinner} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h1 sytle="font-size: 17px;">Update {invname} Inventory</h1>
            </header>
            <div class="slds-modal__content " id="modal-content-id-1">
                <div slot="body">
                    <lightning-record-edit-form record-id={recid} object-api-name="Equipment__c" style="width: 100%;"
                        onsuccess={handleSuccess} onsubmit={handleFormSubmit} onerror={handleError}>
                        <div>

                            <div class="slds-card__header slds-grid slds-wrap slds-gutters_direct-x-small">
                                <div
                                    class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12">
                                    <lightning-output-field field-name="Total_Quantity__c" class="padding-horizontal">
                                    </lightning-output-field>
                                </div>

                                 <div
                                    class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12">
                                    <lightning-output-field field-name="Available_Quantity__c" class="padding-horizontal">
                                    </lightning-output-field>
                                </div>

                                <div
                                    class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12">
                                    <lightning-input-field field-name="Usage_Quantity__c" class="padding-horizontal">
                                    </lightning-input-field>
                                </div>


                            </div>

                            <footer class="slds-modal__footer">
                                <lightning-button class="slds-m-top_small" label="Cancel" onclick={closeModal}>
                                </lightning-button>
                                <lightning-button class="slds-m-top_small slds-p-left_small" variant="brand"
                                    type="submit" label="Update"></lightning-button>
                            </footer>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
