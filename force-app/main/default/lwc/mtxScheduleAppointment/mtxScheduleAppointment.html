<template>   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container" style="width:100%;">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Schedule Appointment</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-form-element slds-size_1-of-3">
                    <!-- <label class="slds-form-element__label">
                        <span class="">Select Test Site</span>
                    </label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select" 
                                    onchange={selectionChangeHandler} 
                                    required={isAttributeRequired}>
                                <option value="Select">Select</option>
                                <template for:each={options} for:item="option">
                                    <option key={option.label} class="uiInputSelectOption" value={option.value}>{option.label}</option>
                                </template>
                            </select>
                        </div>
                    </div> -->
                    <lightning-combobox
                        name="progress"
                        label="Select Test Site"
                        value={selectValue}
                        placeholder="Select"
                        options={options}
                        onchange={selectionChangeHandler} ></lightning-combobox>
                </div>
                <br/>
                <template if:true={isSiteSelected}>
                    <c-nysdohcalendar accountid={selectValue} onselect = {setId} onclose={handleCloseModal}></c-nysdohcalendar>
                </template>    
                
            </div>
            <footer class="slds-modal__footer">
                <lightning-button if:true={showSchedule} label="Create Appointment" variant="brand" onclick={createAppointmentRecord} style="margin-right: 10px;"></lightning-button>
                <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
            </footer>
        </div>
    </section> 

</template>
