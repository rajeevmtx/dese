<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                {headingLabel} Work Order
            </header>
            <div class="slds-modal__content " id="modal-content-id-1">
                <div slot="body">
                    <div class="padding-horizontal slds-m-around_small">
                        <c-psr-help-text help-text={Portal_Add_New_Work_Order_Help_Text} ></c-psr-help-text>
                    </div>
                    <lightning-record-edit-form object-api-name={objectApiName} record-id={workOrderId}
                        style="width: 100%;" onsubmit={handleFormSubmit} onsuccess={handleSuccess}>
                        <div>
                            <div class="slds-card__header slds-grid slds-wrap slds-gutters_direct-x-small">
                                <!--  <div class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12">
                                    <lightning-input-field field-name="Work_Order_Name__c" class="padding-horizontal" disabled>
                                    </lightning-input-field>
                                </div> -->
                                <div
                                    class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12 statusDiv slds-p-vertical_xx-small">
                                    <lightning-combobox label="Status" value={form.Status__c} options={statuses}
                                        onchange={handleFormInputs} name="Status__c" required>
                                    </lightning-combobox>
                                </div>
                                <div
                                    class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12">
                                    <lightning-input-field field-name="Description__c" class="padding-horizontal"
                                        disabled>
                                    </lightning-input-field>
                                </div>
                                <div
                                    class="slds-form-element slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_12-of-12">
                                    <lightning-input-field field-name="Work_Order_Type__c" class="padding-horizontal"
                                        disabled>
                                    </lightning-input-field>
                                </div>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button class="slds-m-top_small" label="Cancel" onclick={closeModal}>
                                </lightning-button>
                                <lightning-button class="slds-m-top_small slds-p-left_small" variant="brand"
                                    type="submit" label="Save"></lightning-button>
                            </footer>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
