<template>
    <template if:true={showSpinner}>
        <lightning-spinner size="large"></lightning-spinner>
    </template>
    <div class="profile" style="margin: 4rem 7rem;">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_3-of-12 slds-text-align_center">
                <img src={profileImage} />
            </div>
            <div class="slds-col slds-size_9-of-12">

                <div class="slds-grid slds-wrap slds-p-bottom_xx-large clear">
                    <div class="slds-col slds-size_1-of-2">
                        <h3>My Profile </h3>
                        <p>Details are given below</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-button label="Edit Profile" title="Edit Profile" variant="neutral" class="slds-float_right"></lightning-button>
                    </div> 

                </div>

                <div class="slds-grid slds-wrap slds-p-bottom_large">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input value={contact.FirstName} variant="label-stacked" label="First Name"
                            onchange={handleFirstNameChange} name="FirstName" placeholder="Enter your First Name"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input value={contact.LastName} variant="label-stacked" label="Last Name"
                            onchange={handleFirstNameChange} name="LastName" placeholder="Enter your last Name"></lightning-input>
                    </div>

                </div>
                <div class="slds-grid slds-wrap slds-p-bottom_large">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Email Address" type="email" value={contact.Email} variant="label-stacked" title="Email"
                            onchange={handleEmailChange} placeholder="Enter Your Email Address"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Phone Number" type="tel" value={contact.Phone} variant="label-stacked"
                            title="Phone" onchange={handlePhoneChange} placeholder="Enter Phone Number"></lightning-input>
                    </div>
                </div>

                <div class="slds-grid slds-wrap slds-p-bottom_large">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="date" label="Date of Birth" value="12/11/1990" disabled variant="label-stacked" title="Date of Birth" placeholder="Enter Date of birth"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Emergency Phone Number" type="tel" value={contact.MobilePhone} variant="label-stacked"
                            title="Phone" onchange={handleMobilePhoneChange} placeholder="Enter Emergency Number"></lightning-input>
                    </div>
                </div>

                <div class="slds-grid slds-wrap slds-p-bottom_large">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="text" label="District" variant="label-stacked" title="District" value={contact.District__c} onchange={handleDistrictChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox class="profile-combobox" options={genderOptions} label="Gender" value={contact.Gender__c} variant="label-stacked" onchange={handleGenderChange}></lightning-combobox>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1">
                        <lightning-input-address  address-label="Mailing Address"
                            street-label="Street"
                            city-label="City"
                            country-label="Country"
                            province-label="Province"
                            postal-code-label="PostalCode"
                            street={contact.MailingStreet}
                            city={contact.MailingCity}
                            country={contact.MailingCountry}
                            province={contact.MailingState}
                            postal-code={contact.MailingPostalCode}
                            field-level-help="Select Mailing Address"
                            onchange={addressInputChange}
                            show-address-lookup>
                        </lightning-input-address>
                    </div>

                    <!-- <div class="slds-col slds-size_1-of-1">
                        <lightning-accordion class="example-accordion"
                            >
                        <lightning-accordion-section name="A" label="School">
                            
                            <p>This is the content area for section A.</p>
                            <p>.</p>
                            <p>.</p>
                            <p>.</p>
                            <p>The section height expands to fit your content.</p>
                        </lightning-accordion-section>
                        </lightning-accordion>
                    </div> -->
                <div class="slds-grid slds-wrap footerButtons slds-p-top_xx-large slds-float_right">
                    <lightning-button label="Cancel" title="Cancel" variant="neutral" onclick={handleCancel}>
                    </lightning-button>
                    <lightning-button label="Save" title="Save" variant="brand" onclick={handleSave}></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
