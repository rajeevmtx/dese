<template>

    <c-dc_modal if:true={isShowRequestConsentModal}>
        <span slot="header">Confirmation</span>

        <div slot="body">
            Are you sure you send consent messages to all?
        </div>

        <div slot="footer">
            <lightning-button class="slds-p-right_xx-small" name="cancel" label="Cancel"
                onclick={hideRequestConsentConfirmModal}>
            </lightning-button>
            <lightning-button name="Confirm" label="Confirm" variant="brand" onclick={handleRequestConsent}>
            </lightning-button>
        </div>
    </c-dc_modal>

    <c-dc_modal if:true={isShowFollowUpModal}>
        <span slot="header">Confirmation</span>

        <div slot="body">
            Are you sure you send follow up messages to all?
        </div>

        <div slot="footer">
            <lightning-button class="slds-p-right_xx-small" name="cancel" label="Cancel"
                onclick={hideFollowUpConfirmModal}>
            </lightning-button>
            <lightning-button name="Confirm" label="Confirm" variant="brand" onclick={handleRequestFollowUp}>
            </lightning-button>
        </div>
    </c-dc_modal>

    <div class="slds-box slds-theme_shade slds-m-bottom_x-large" style="overflow: auto;margin-bottom: -5px;">
        <!-- Buttons Data -->
        <lightning-button-group class="slds-float_right">
            <lightning-button label="Request Consent All" onclick={showRequestConsentConfirmModal}></lightning-button>
            <lightning-button label="Request Follow Up All" onclick={showFollowUpConfirmModal}></lightning-button>
        </lightning-button-group>
    </div>
</template>
