<template>
            <div class="slds-grid card-base">
                <div class={divCss}>
                </div>
                <div class="slds-col slds-size_11-of-12 " style="padding: 1rem">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_6-of-12 ">
                           
                            <p class="card_detail_section"><b>{currentobj.name}</b><br /><span>Name</span></p>
                            <p class="card_detail_section"><b>{currentobj.city}</b><br /><span>City</span></p>
                        </div>
                        <div class="slds-col slds-size_6-of-12 ">
                            <p class="card_detail_section"><b>{currentobj.phone}</b><br /><span>Phone number</span></p>
                        </div>
                    </div>
                </div>
            </div>
<template if:true={isChatter}>
        <lightning-card title="">
            <div style="height: 500px;width:52rem !important;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <div class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={handleCloseModal}>
                                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                                    size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Collaborative
                                Discussion</h2>
                            </div>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                            <div class="slds-m-around_medium">
                                <iframe width="800" height="400" frameborder="0" src={fullUrl}></iframe>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </lightning-card>
    </template>
</template>
